<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Voice</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f84b24b31a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="speechConverter">
            <h1>Text To Speech <span>Converter</span></h1>
            <textarea name="textarea" id="userText" placeholder="Write Something Here..."></textarea>
            <div class="buttons">
                <select id="langNames"></select>
                <button id="btn">Listen <i id="playPauseBtn" class="fa-solid fa-play"></i></button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
